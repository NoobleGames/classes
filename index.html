<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .timer-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
        }

        .current-period {
            font-size: 20px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: 500;
            color: #bbb;
        }

        .timer {
            font-size: 60px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            .timer {
                font-size: 50px;
            }

            .current-period {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <h1>Next Period Countdown</h1>
        <div id="current-period" class="current-period">Current Period: </div>
        <div id="countdown" class="timer">Loading...</div>
        <div id="status" class="status">Period: </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            
            // Define class end times with 5-minute breaks
            const classTimes = [
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 51, 0, 0), name: "Period 1" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 56, 0, 0), name: "Break" }, // 5-minute break
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 46, 0, 0), name: "Period 2" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 51, 0, 0), name: "Break" }, // 5-minute break
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 10, 41, 0, 0), name: "Period 3" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 11, 6, 0, 0), name: "Lunch" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 11, 11, 0, 0), name: "Break" }, // 5-minute break
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 1, 0, 0), name: "Period 4" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 6, 0, 0), name: "Break" }, // 5-minute break
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 56, 0, 0), name: "Period 5" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 1, 0, 0), name: "Break" }, // 5-minute break
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 51, 0, 0), name: "Period 6" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 56, 0, 0), name: "Break" }, // 5-minute break
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 14, 46, 0, 0), name: "Period 7" },
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 14, 51, 0, 0), name: "Break" }, // 5-minute break
                { end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 15, 15, 0, 0), name: "Period 8" }
            ];

            // Check for the current period
            let currentPeriod = null;
            let currentPeriodName = '';
            for (let i = 0; i < classTimes.length; i++) {
                if (now < classTimes[i].end) {
                    currentPeriod = classTimes[i];
                    currentPeriodName = classTimes[i].name;
                    break;
                }
            }

            // Update current period info
            if (currentPeriod) {
                document.getElementById('current-period').textContent = `Current Period: ${currentPeriodName}`;
            }

            // Check for the next period
            let nextPeriod = null;
            let nextPeriodName = '';
            for (let i = 0; i < classTimes.length; i++) {
                if (now < classTimes[i].end) {
                    nextPeriod = classTimes[i];
                    nextPeriodName = classTimes[i].name;
                    break;
                }
            }

            // If you're on the last period or class, display the end of the day
            if (!nextPeriod) {
                document.getElementById('countdown').textContent = "No more classes for today!";
                document.getElementById('status').textContent = "";
                return;
            }

            // Ensure that the next period does not show as a "Break" if you're already on break
            let statusText = (currentPeriodName === "Break" || currentPeriodName === "Lunch") ? "Break" : `Next: ${nextPeriodName}`;

            const timeLeft = nextPeriod.end - now;
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${hours}h ${minutes}m ${seconds}s`;
            document.getElementById('status').textContent = statusText;
        }

        setInterval(updateCountdown, 1000); // Update every second
        updateCountdown(); // Initial call to display countdown
    </script>

</body>
</html>
